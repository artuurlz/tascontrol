<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="artuurlz">
    <meta name="description" content="Gerencie as suas tasks e tenha um maior controle e gerenciamento do seu tempo!">
    <meta name="keywords" content="task, control, tascontrol">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>TasControl</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav_container container" id="nav">
            <a href="#" class="nav_logo"><strong>tas</strong>control</a>
            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="https://instagram.com/artuurlz" target="_blank" class="nav_link">
                            <i class="ri-instagram-fill"></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="https://twitter.com/artuurlz" target="_blank" class="nav_link">
                            <i class="ri-twitter-fill"></i>
                        </a>
                    </li>
                    <li class="nav_item">
                        <a href="https://github.com/artuurlz" target="_blank" class="nav_link">
                            <i class="ri-github-fill"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main" id="main">
        <section class="home section" id="home">
            <article class="home_container container">
                <h1 class="home_container_title">Controle de Task <i class="ri-task-fill"></i></h1>
                <div class="home_box_result">
                    <p class="home_box_result_meta home_box_result_title">Meta di√°ria: <span id="home_box_result_meta_value">0</span></p>
                    <p class="home_box_result_totaltask home_box_result_title">Tasks Completadas Hoje: <span id="home_box_result_totaltask_value">0</span></p>
                    <p class="home_box_result_falta home_box_result_title">Ainda faltam: <span id="home_box_result_falta_value">0</span></p>
                    <p class="home_box_result_totalmoney home_box_result_title">Dinheiro de Hoje: <span id="money">0</span></p>
                </div>
                <div class="home_box_schedule">

                    <div class="home_box_schedule_box">
                        <div class="home_box_schedule_button_box">
                            <button type="submit" class="home_box_schedule_button remove" id="schedule_remove_1">
                                <i class="ri-arrow-go-back-line"></i>
                            </button>
                            <button type="submit" class="home_box_schedule_button" id="schedule_1">
                                <i class="ri-add-line"></i>
                            </button>
                        </div>
                        <h2 class="home_box_schedule_title_1 home_box_schedule_title">Tasks Completadas: <span class="home_box_schedule_title_1_value">0</span></h2>
                    </div>
                </div>
            </article>
        </section>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
